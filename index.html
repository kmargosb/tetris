<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="game">

        <div class="datos">
            <div class="next nxPy1">
                <h2 class="next-h2">NEXT</h2>
                <canvas id="nextPiece" width="150" height="200"></canvas>
            </div>
            <div class="score scorePy1">
                <h2>SCORE</h2>
                <p class="spy scPy1"></p>
            </div>
            <div class="level levelPy1">
                <h2>LEVEL</h2>
                <p class="lvl"></p>
            </div>
            <div class="line linePy1">
                <h2>LINES</h2>
                <p class="ln"></p>
            </div>
        </div>


        <canvas id="tetris" width="300" height="600"> </canvas>

        <div class="game-over go-py1">
            <h2>GAME OVER</h2>
        </div>



    </section>

    <section class="btn-mobil">
        <div class="btn-left">
            <button class="rotate-piecel">ROTATE</button>
            <button class="move-left">LEFT</button>
            <button class="move-downl">DOWN</button>
        </div>
        <div class="btn-right">
            <button class="rotate-piecer">ROTATE</button>
            <button class="move-right">RIGHT</button>
            <button class="move-downr">DOWN</button>
        </div>
    </section>




    <script src="javaScript/newTetris.js"></script>
</body>

</html>
